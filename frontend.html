<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
</head>
<body>
    <h1>ROOMS</h1>
    <div id="room-container">
    </div>
</body>

<script>
    let room_container = document.getElementById('room-container')

    let getrooms = async () => {
       let response = await fetch('http://127.0.0.1:8000/api/rooms/')
       let rooms = await response.json()
       for(let i = 0; i < rooms.length; i++){
        let room = rooms[i]
        let row = `<div>
                        <h3>${room.name}</h3>
                        <p>${room.description}</p>
                        <hr>
                    </div>`
        room_container.innerHTML += row
       }
       console.log(rooms)
    }
    getrooms()
</script>
</html>
