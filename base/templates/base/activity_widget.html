<div class="activity-feed-container">
    <h3>Recent Activities</h3>
    
    {% for msg in room_messages %}
    <div class="activity-item" data-message-id="{{ msg.id }}">
        <div class="activity-header">
            <small>
                <a href="{% url 'user-profile' msg.user.id %}">
                    @{{msg.user}}
                </a>
                <span class="timestamp">{{msg.created|timesince}} ago</span>
            </small>
            <small>replied to "{{msg.room}}"</small>
            {% if request.user == msg.user %}
            <a href="{% url 'delete-message' msg.id %}" class="delete-btn">
                Delete
            </a>
            {% endif %}
        </div>
        <p>{{msg}}</p>
    </div>
    {% endfor %}
</div>
