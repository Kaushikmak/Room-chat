<h3>Recent activities</h3>
<hr />
{% for msg in room_messages %}
<div>
  <hr />

  <small>
    <a href="{% url 'user-profile' msg.user.id %}"> @{{msg.user}} </a>
    {{msg.created|timesince}}
  </small>
  <small>replied to "{{msg.room}}"</small>
  {% if request.user == msg.user %}
  <a href="{% url 'delete-message' msg.id %}">Delete</a>
  {% endif %}
  <p>{{msg}}</p>
  <hr />
</div>
{% endfor %}
