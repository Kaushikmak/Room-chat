<div class="topic-widget-container">
    <h3>Search Topics</h3>
    
    <a href="{% url 'create-topic' %}" class="create-topic">
        <p>Create Topic</p>
    </a>
    
    <a href="{% url 'home' %}" class="all-topics">All Topics</a>
    
    {% for i in topic %}
        <div data-count="{{ i.room_set.count }}">
            <a href="{% url 'home' %}?q={{i.name}}" 
               {% if request.GET.q == i.name %}class="active"{% endif %}>
                {{i.name}}
            </a>
        </div>
    {% endfor %}
</div>
