{% extends 'main.html' %} {% block content %}
<h1>{{user.username}}</h1>

<div class="profile-page">
  <div class="topic-sidebar">{% include 'base/topic_widget.html' %}</div>

  <div class="main-content">
    <div class="profile-stats">
      <div class="stat-item">
        <div class="stat-number">{{rooms.count}}</div>
        <div class="stat-label">Rooms</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">{{user.messages.count}}</div>
        <div class="stat-label">Messages</div>
      </div>
    </div>
    {% include 'base/feed_widget.html' %}
  </div>

  <div class="activity-sidebar">{% include 'base/activity_widget.html' %}</div>
</div>
{% endblock content %}
