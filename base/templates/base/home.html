{% extends 'main.html' %}

{% block content %}
<h1>Home Page</h1>

<div>
    <div>
        {% for i in rooms %}
            <div>
                <span>@{{ i.host.username }}</span>
                <h5>{{i.id}} = <a href="{% url 'room' i.id %}">{{i.name}}</a></h5>
                <small>{{i.topic.name}}</small>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
